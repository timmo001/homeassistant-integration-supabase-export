---
name: "Release"

on:
  release:
    types:
      - published

jobs:
  release:
    name: "🚀 Release - Supabase Export"
    runs-on: ubuntu-latest
    steps:
      - name: "⬇️ Checkout the repository"
        uses: actions/checkout@v3
      - name: "🔢 Adjust version number"
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/supabase_export/manifest.json"
      - name: "📦 Created zipped release package"
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/supabase_export"
          zip supabase_export.zip -r ./
      - name: "⬆️ Upload zip to release"
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: ${{ github.workspace }}/custom_components/supabase_export/supabase_export.zip
